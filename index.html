<!DOCTYPE html>
<html>
<head>
  <title>แผนที่หมอลำ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.0/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./asset/icon-circle-background-resized.svg" type="image/svg+xml" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.0/dist/leaflet.markercluster-src.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <div id="map"></div>
  <div id="filter-container">
    <form id="filter-form">
      <select id="type-filter">
        <option value="">ทั้งหมด</option>
        <!-- Options will be populated dynamically from the dataset -->
      </select>
      <button type="button" id="apply-filter">กรองข้อมูล</button>
    </form>
  </div>
  <div id="description-box">
    <div id="description-header">
      <button id="toggle-description">&times;</button>
    </div>
    <h2>แผนที่ต้นทุนทางวัฒนธรรมของหมอลำอีสาน</h2>
    <p>
      แผนที่นี้รวบรวมข้อมูลวงหมอลำในภาคอีสานของประเทศไทย
      คุณสามารถดูตำแหน่งที่ตั้ง และข้อมูลติดต่อของวงหมอลำต่างๆ ได้ที่นี่
    </p>
    <br />
    <p>ข้อมูลที่ใช้ในแผนที่นี้มาจาก <br />
      <a href="https://dp.culturalmapthailand.info/Index/">Cultural Mapping Thailand</a>
    </p>
  </div>
  <div id="sidebar">
    <div id="sidebar-content"></div>
    <button id="close-sidebar">&times;</button>
  </div>
  <script src="concerts.js"></script>
</body>
</html>
